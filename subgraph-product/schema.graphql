type Query {
  users: [User]
  userById(key: ID!): User
  allProducts: [Product]
  product(id: ID!): Product
}

type User @key(fields: "id") {
  id: ID!
  products: [Item]
}

interface Item @key(fields: "id") {
  id: ID!
}

type Product implements Item @key(fields: "id") {
  id: ID!
  size: Int @external
  weight: Int @external
  cost: String @requires(fields: "size weight")
}
