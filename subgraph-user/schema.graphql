extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@key", "@interfaceObject", "@shareable", "@tag"]
  )

type Query {
  item: Item
  users: [User]
  userById(id: ID!): User
}

type User @key(fields: "id") {
  id: ID!
  name: String!
  surname: String!
  items: [Item]
}

type Item @key(fields: "id") @interfaceObject {
  id: ID!
  size: Int
  weight: Int
}
