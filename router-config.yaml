headers:
  all:
    request:
      - propagate:
          named: "Authorization"
include_subgraph_errors:
  all: true
rhai:
  scripts: "./router-scripts"
  main: "main.rhai"
sandbox:
  enabled: true
homepage:
  enabled: false
supergraph:
  introspection: true
telemetry:
  metrics:
    otlp:
      # Either 'default' or a URL
      endpoint: default

      # Optional timeout in humatime form
      timeout: 2s
