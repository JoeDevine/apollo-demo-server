receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:
    timeout: 15s
    send_batch_size: 90

exporters:
  file:
    path: ./output.json
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [file]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [file]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [file]
  telemetry:
    logs:
      level: debug
      initial_fields:
        service: apollo-demo
    metrics:
      level: detailed
      address: 0.0.0.0:8888
