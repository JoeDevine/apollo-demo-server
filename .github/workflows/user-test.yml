# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: User Subgraph CI

on:
  push:
    branches: ["main"]
    paths:
      - "subgraph-user/**"
  pull_request:
    branches: ["main"]
    paths:
      - "subgraph-user/**"

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Check working directory
        run: ls -la
      - uses: actions/checkout@v3

  build:
    needs: setup
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: subgraph-user

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Check working directory
        run: ls -la && pwd
      - run: pwd && npm ci
      - run: pwd && npm run build --if-present
      - run: pwd && npm test

  check:
    name: Rover Subgraph Check
    needs: build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: subgraph-user

    strategy:
      matrix:
        node-version: [18.x]

    env:
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}

    steps:
      - uses: actions/checkout@v3
      - name: Check working directory
        run: ls -la && pwd
      - name: Install Rover
        run: |
          curl -sSL https://rover.apollo.dev/nix/v0.8.1 | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH
      - name: Rover Subgraph Check
        run: |
          rover subgraph check ${{ secrets.APOLLO_GRAPH_REF }} \
            --name subgraph-user \
            --schema ./schema.graphql

  deploy:
    needs: check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: subgraph-user

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Check working directory
        run: ls -la && pwd
      - run: echo "Run Deploy steps to deploy Subgraph Server"

  publish:
    name: Rover Subgraph Publish
    needs: deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: subgraph-user

    strategy:
      matrix:
        node-version: [18.x]

    env:
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}

    steps:
      - uses: actions/checkout@v3
      - name: Check working directory
        run: ls -la && pwd
      - name: Install Rover
        run: |
          curl -sSL https://rover.apollo.dev/nix/v0.8.1 | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH
      - name: Rover Subgraph Publish
        run: |
          rover subgraph publish ${{ secrets.APOLLO_GRAPH_REF }} \
            --name subgraph-user \
            --routing-url http://localhost:4002/ \
            --schema ./schema.graphql
