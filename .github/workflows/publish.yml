name: Subgraph Publish to Studio

on:
  workflow_call:
    inputs:
      subgraph_name:
        description: Subgraph name in Studio
        type: string
        required: true
      routing_url:
        description: Url for hosted Subgraph
        type: string
        required: true
    secrets:
      APOLLO_KEY:
        required: true
      APOLLO_GRAPH_REF:
        required: true

env:
  APOLLO_KEY: ${{ secrets.APOLLO_KEY }}

jobs:
  check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.subgraph_name }}

    strategy:
      matrix:
        node-version: [18.x]

    env:
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}

    steps:
      - uses: actions/checkout@v3
      - name: Check working directory
        run: ls -la && pwd
      - name: Install Rover
        run: |
          curl -sSL https://rover.apollo.dev/nix/v0.8.1 | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH
      - name: Rover Subgraph Publish
        run: |
          rover subgraph publish ${{ secrets.APOLLO_GRAPH_REF }} \
            --name subgraph-user \
            --routing-url ${{ inputs.routing_url }} \
            --schema ./schema.graphql
